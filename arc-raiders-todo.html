<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arc Raiders - Checklist</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: rgba(10, 10, 12, 0.75);
      color: #e9e9ef;
    }
    .wrap { padding: 12px; display: grid; gap: 10px; }
    .card {
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      background: rgba(20, 20, 26, 0.72);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .card h2 {
      margin: 0;
      font-size: 14px;
      letter-spacing: 0.4px;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .card .content { padding: 10px 12px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

    input[type="text"], input[type="number"], textarea{
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
      color: #e9e9ef;
      padding: 10px 10px;
      outline: none;
      user-select: text;
    }
    input[type="text"] { flex: 1; min-width: 180px; }
    input[type="number"] { width: 90px; }

    button {
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: #e9e9ef;
      padding: 10px 12px;
      cursor: pointer;
      user-select: none;
    }
    button:hover { background: rgba(255,255,255,0.10); }
    button.danger:hover { background: rgba(255,80,80,0.14); }

    ul { list-style: none; margin: 8px 0 0; padding: 0; display: grid; gap: 6px; }
    li {
      display: grid;
      grid-template-columns: 18px 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 8px 8px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
    }
    li.done { opacity: 0.65; }
    li.done .txt { text-decoration: line-through; }
    .txt { font-size: 13px; line-height: 1.25; word-break: break-word; }
    .meta { font-size: 12px; opacity: 0.82; margin-top: 2px; display: flex; gap: 8px; flex-wrap: wrap; }
    .chip {
      font-size: 11px;
      opacity: 0.85;
      border: 1px solid rgba(255,255,255,0.14);
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      white-space: nowrap;
    }
    .controls { display: flex; gap: 6px; align-items: center; }
    .mini { font-size: 12px; padding: 8px 10px; }
    .qtyBtn { width: 34px; text-align: center; padding: 8px 0; }

    textarea { width: 100%; min-height: 110px; resize: vertical; font-size: 13px; }

    .grid2 { display: grid; grid-template-columns: 1fr; gap: 10px; }
    .hint { font-size: 12px; opacity: 0.75; margin-top: 8px; }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #cfd2dd;
      font-size: 12px;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.18);
    }
    .back-link:hover { background: rgba(255,255,255,0.08); }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="start.html">Back to start</a>
    <div class="card">
      <h2>
        <span>Arc Raiders — Raid Checklist</span>
        <span class="chip" id="countPill">0 done / 0 total</span>
      </h2>
      <div class="content">
        <div class="row">
          <input id="newItem" type="text" autocomplete="off" placeholder="Item/task (ex: Alloy, Cables, Extract East Gate)" />
          <input id="needQty" type="number" min="1" step="1" value="1" />
          <button id="addBtn" type="button">Add</button>
        </div>

        <ul id="list"></ul>

        <div class="row" style="margin-top:10px; justify-content: space-between;">
          <button id="clearDone" class="danger" type="button">Clear completed</button>
          <button id="wipeAll" class="danger" type="button">Wipe all</button>
        </div>

        <div class="hint">If Add does nothing, it’s almost always “scripts blocked.” This build avoids inline scripts.</div>
      </div>
    </div>

    <div class="grid2">
      <div class="card">
        <h2>Quick Notes <span class="chip">autosaves</span></h2>
        <div class="content">
          <textarea id="notes" spellcheck="false" placeholder="Routes, stash targets, crafting goals, etc."></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: external JS file (no inline script) -->
  <script src="arc-raiders-todo.js"></script>
</body>
</html>
