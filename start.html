<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corsair Edge Start</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-0: #0e0f14;
      --bg-1: #171a24;
      --bg-2: #0b0c11;
      --ink-0: #f2f3f7;
      --ink-1: #c7c9d4;
      --ink-2: #8b90a4;
      --accent-0: #46ffd1;
      --accent-1: #7aa7ff;
      --stroke: rgba(255, 255, 255, 0.12);
      --glass: rgba(20, 22, 32, 0.72);
      --shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Agency FB", "Gill Sans MT", "Gill Sans", sans-serif;
      color: var(--ink-0);
      background:
        radial-gradient(700px 350px at 15% 10%, rgba(70, 255, 209, 0.18), transparent 60%),
        radial-gradient(600px 320px at 90% 15%, rgba(122, 167, 255, 0.20), transparent 55%),
        radial-gradient(900px 420px at 50% 100%, rgba(255, 255, 255, 0.07), transparent 65%),
        linear-gradient(135deg, var(--bg-0), var(--bg-1) 40%, var(--bg-2));
    }

    .wrap {
      min-height: 100%;
      padding: 18px 14px 24px;
      display: grid;
      place-items: center;
    }

    .panel {
      width: min(680px, 100%);
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(6px);
      display: grid;
      gap: 14px;
      animation: panelIn 700ms ease-out both;
    }

    .title {
      font-size: 22px;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 2px 0 0;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--ink-2);
    }

    .grid {
      display: grid;
      gap: 12px;
    }

    .tile {
      text-decoration: none;
      color: var(--ink-0);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 16px 16px;
      background:
        linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.01)),
        rgba(0, 0, 0, 0.22);
      display: grid;
      gap: 8px;
      transition: transform 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      animation: tileIn 520ms ease-out both;
    }

    .tile:nth-child(1) { animation-delay: 140ms; }
    .tile:nth-child(2) { animation-delay: 240ms; }

    .tile:hover,
    .tile:focus-visible {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.28);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      outline: none;
    }

    .tile .name {
      font-size: 18px;
      letter-spacing: 0.6px;
    }

    .tile .desc {
      font-size: 12px;
      color: var(--ink-1);
    }

    .accent {
      height: 2px;
      width: 60px;
      background: linear-gradient(90deg, var(--accent-0), var(--accent-1));
      border-radius: 999px;
    }

    .footer {
      font-size: 11px;
      color: var(--ink-2);
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    @keyframes panelIn {
      from { opacity: 0; transform: translateY(10px) scale(0.99); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes tileIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 640px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .tile { min-height: 120px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="panel">
      <div class="subtitle">Corsair Xeneon Edge</div>
      <div class="title">CheckPoint Zero</div>
      <div class="accent"></div>

      <div class="grid">
        <a class="tile" href="arc-raiders-todo.html">
          <div class="name">Arc Raiders Checklist</div>
          <div class="desc">Load the raid to-do list and notes.</div>
        </a>
        <a class="tile" href="image-markup.html">
          <div class="name">Image Markup</div>
          <div class="desc">Draw and erase marks on top of an image.</div>
        </a>
      </div>

      <div class="footer">Choose a panel to launch</div>
    </main>
  </div>
</body>
</html>
